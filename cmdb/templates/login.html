<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>GenScript 运维管理系统</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.css">
    <script src="http://malsup.github.io/jquery.form.js"></script>
    <script src="/static/jquery/dist/jquery.min.js"></script>
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h3>
            GenScript 运维管理系统
            <small>beta 1.0</small>
        </h3>
    </div>
    <div class="content">
        <div class="col-sm-offset-4 col-sm-4">
                {% if msg %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong>Error!  </strong> {{ msg }}
                </div>
                {% endif %}
            </div>
    <div class="content col-md-offset-4 col-md-4 shadow" style="margin-top: 50px;">
        <div class="col-md-12">
            <form name="login" method="post" action="/cmdb/loginauth" class="form-horizontal"
                  role="form" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户名</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密 码 </label>

                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="control-group" style="margin-top: 20px;">
                    <div class="controls">
                        <button type="submit " class="btn col-sm-offset-2">登 陆</button>
                        <button type="reset" class="btn col-sm-offset-2">重 置</button>
                    </div>
                </div>
                <div class="control-group">
                    <p></p>
                    <p></p>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
