{% extends "modhead.html" %}

{% block content %}

<div class="content ">
	<div class="content col-md-offset-1 col-md-10 shadow" style="margin-top: 50px;">
		 <div class="page-header col-md-offset-3">
		 	 <h1>  虚拟机创建 清单 <small>Beta 1.0</small></h1>  
		 </div>
	<form name="creatvm" method="post" action="/cmdb/crvm/" class="form-horizontal" role="form" >
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">物理机</label>
				<div class="col-sm-2">
					<select class="form-control" name="phy">
						<option>10.168.2.87</option>
						<option>10.168.2.86(暂不支持)</option>
					</select>
				</div>
			<div class="col-sm-6">
				<p class="text-info">选择虚拟机所在的物理机</p>
			</div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">主机名</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="hostname"
					placeholder="hostname">
			</div>
			<div class="col-sm-6">
				<p class="text-info">输入识别度较高的信息，比如scm-01</p>
			</div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">CPU核数</label>
				<div class="col-sm-2">
					<select class="form-control" name="cpu">
						<option>1C</option>
						<option>2C</option>
						<option>3C</option>
						<option>4C</option>
					</select>
				</div>
			<div class="col-sm-6">
				<p class="text-info">操作系统虚拟出的核数，测试推荐1C，生产推荐2C</p>
			</div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">内存大小</label>
			<div class="col-sm-2">
					<select class="form-control" name="mem">
						<option>1G</option>
						<option>2G</option>
						<option>3G</option>
						<option>4G</option>
					</select>
		   </div>
		   <div class="col-sm-6">
				<p class="text-info">操作系统内存，测试推荐2G，生产推荐4G</p>
		   </div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">磁盘大小</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="disk" placeholder="disk">
			</div>
			<div class="col-sm-8">
				<p class="text-info">操作系统磁盘大小，大小仅为业务程序所需空间，不必考虑操作系统占用磁盘空间</p>
		    </div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">操作系统版本</label>
			<div class="col-sm-2">
					<select class="form-control" name="os">
						<option>Ubuntu 12.10</option>
						<option>Ubuntu 12.04(暂不支持)</option>
						<option>Ubuntu 14.04(暂不支持)</option>
						<option>CentOS 5.5(暂不支持)</option>
					</select>
		   </div>
		  <div class="col-sm-8">
				<p class="text-info">操作系统版本，强烈建议使用12.10</p>
		   </div>
		</div>
			<div class="form-group">
				<label for="surname" class="col-sm-2 control-label">虚拟机描述</label>
				<div class="col-sm-3">
					<textarea name="content" rows="2"></textarea>
				</div>
				<div class="col-sm-4">
					<p class="text-info">虚拟机创建的需求作用</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-info">确认提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
