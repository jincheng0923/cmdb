<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Add Nav</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>
				GenScript 运维管理系统 <small>beta 1.0</small>
			</h3>
		</div>
		<div class="col-sm-offset-4 col-sm-6">
			<form name="login" method="post" action="/cmdb/addnav" class="form-horizontal"
				role="form" style="margin-top: 50px;">
				<div class="form-group">
					<label  class="col-sm-2 control-label">标签名</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="navname">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">地址</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" name="linkaddress">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit " class="btn col-sm-offset-1" style="margin-left: 135px;">增加</button>
						<button type="reset" class="btn col-sm-offset-1">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
