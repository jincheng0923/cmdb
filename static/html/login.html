<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Genscript Oprtation Platform</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>
				GenScript 运维管理系统 <small>beta 1.0</small>
			</h3>
		</div>
		 {% if form.errors %}  
        		<p>Your username and password didn't match. Please try again.</p>  
    	 {% endif %}
		<div class="col-sm-offset-4 col-sm-6">
			<form name="creatvm" method="post" action="#" class="form-horizontal"
				role="form" style="margin-top: 50px;">
				<div class="form-group">
					<label  class="col-sm-2 control-label">Username</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="username"
							placeholder="admin">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" name="password">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-info col-sm-offset-1">Sign in</button>
						<button type="reset" class="btn col-sm-offset-1">Reset</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
